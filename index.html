<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My Locations</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.pink-deep_purple.min.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">My Locations</span>
                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="filter">
                        <label class="mdl-textfield__label" for="filter">Filter by:</label>
                    </div>
                </form>
                <nav class="mdl-navigation" data-bind="foreach: locations">
                    <div  class="mdl-navigation__link" data-bind="css: { hide_item: show() == false }">
                        <span data-bind="text: title"></span>
                    </div>
                </nav>
            </div>
            <main class="mdl-layout__content">
                <div class="page-content">
                    <!-- Map content goes here -->
                    <div id="map"></div>
                </div>
            </main>
        </div>
        <script async src="https://use.fontawesome.com/releases/v5.1.0/js/all.js" integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9" crossorigin="anonymous"></script>
        <script async src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script src="bower_components/knockout/dist/knockout.js"></script>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="js/javascript.js"></script>
        <script async src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyAdM7lCBRpeX1GdIcS66kjscq-fGz7ozk8&callback=googleSuccess" onerror="googleError()"></script>
    </body>
</html>
